<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="intro">
            <h1>Hi Musku ❤️</h1>
            <p>Every day with you feels like a dream...</p>
        </section>

        <div class="photo-placeholder">
            <img src="IMG_3826.jpg" alt="Us" style="width:200px; border-radius: 50%;">
        </div>

        <section class="question-box">
            <h2>Will you make me the happiest person and be my Valentine forever?</h2>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </section>
    </div>
    <audio id="celebrationMusic">
        <source src="success.mp3" type="audio/mpeg">
      </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
